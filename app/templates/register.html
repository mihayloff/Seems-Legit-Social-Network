
<div ng-include="'templates/navbar.html'"></div>

<div class="main">
    <div class="row">
        <form class="register form-horizontal col-lg-12">
            <fieldset>
                <legend><h2>Create a new account</h2></legend>
                <div class="col-lg-9 form-info">
                    <div class="form-group">
                        <label for="reg-username" class="col-lg-3 control-label">Username:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="reg-username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-password" class="col-lg-3 control-label">Password:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="reg-password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-name" class="col-lg-3 control-label">Name:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="reg-name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-name" class="col-lg-3 control-label">Cover Image:</label>
                        <div class="col-lg-9">
                            <img class="chooseCover" />
                        </div>
                        <div class="form-group" style="text-align: center; margin-top: 120px; margin-left: 138px;">
                            <p class="picture-name"></p>
                            <button type="button" id="upload-cover-file-button" class="btn btn-md btn-info">Upload</button>
                            <input type="file" id="coverPicture" />
                            <p>Size limit: 128KB</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Gender:</label>
                        <div class="col-lg-9">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender-radio" value="Male">Male
                                </label>
                                <label>
                                    <input type="radio" name="gender-radio" value="Female">Female
                                </label>
                                <label>
                                    <input type="radio" name="gender-radio" value="Other">Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 picture-upload">
                    <div class="form-group">
                        <img class="thumbnail picture-preview" id="uploadImagePreview" />
                    </div>
                    <div class="form-group">
                        <p class="picture-name"></p>
                        <button type="button" id="upload-file-button" class="btn btn-md btn-info">Upload</button>
                        <input type="file" id="picture" />
                        <p>Size limit: 128KB</p>
                    </div>
                </div>

                <div class="form-group col-lg-12">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="button" class="btn btn-lg btn-primary" id="registerButton">Register</button>
                        <span>or</span>
                        <a href="#/Login">Login</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>    
</div>
