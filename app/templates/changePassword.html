<div ng-include="'templates/navbar.html'"></div>

<div class="row">
    <form class="login form-horizontal col-md-6" ng-controller="AuthenticationController" ng-submit="changePassword()">
        <fieldset>
            <legend><h2>Change Password</h2></legend>
            <div class="form-group">
                <label class="col-lg-4 control-label">Old Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" ng-model="oldPassword" placeholder="Old Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">New Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" ng-model="newPassword" placeholder="New Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Confirm New Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" ng-model="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <input type="submit" class="btn btn-lg btn-primary" value="Save changes">
            </div>
        </div>
    </form>
</div>
