<div ng-include="'templates/navbar.html'"></div>

<div class="main" id="main">
    <div class="row">
        <form class="login form-horizontal col-md-6" ng-controller="AuthenticationController" ng-submit="login()">
            <fieldset>
                <legend><h2>Login</h2></legend>
                <div class="form-group">
                    <label for="login-username" class="col-lg-4 control-label">Username</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" ng-model="username" id="login-username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" ng-model="password" id="login-password" placeholder="Password">
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <input type="submit" class="btn btn-lg btn-primary" value="Login"/>
                    <span>or</span>
                    <a href="#/Register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
